<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    
    // Interpolated
    console.log('heelo I am a %s string', 'aojsn')

    // Styled
    
    //console.log('%c I am some great text', 'font-size:50px; background: red;')

    // warning!

    console.warn("oh nooooo")

    // Error :|

    console.error('ERRRORRR');

    // Info

    console.info("THIS IS INFOU");

    // Testing

    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'you did not select the right element')

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      })

      console.table(dogs)

  </script>
</body>
</html>
